{% extends 'events/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    {% if event %}Edit{% else %}New{% endif %} Event
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_start_time" class="form-label">Start Time</label>
                            {{ form.start_time }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_end_time" class="form-label">End Time</label>
                            {{ form.end_time }}
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'calendar' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Добавляем классы Bootstrap к элементам формы
    document.getElementById('id_title').className = 'form-control';
    document.getElementById('id_description').className = 'form-control';
    document.getElementById('id_start_time').className = 'form-control';
    document.getElementById('id_end_time').className = 'form-control';
</script>
{% endblock %}
